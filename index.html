<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dekho Car Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            outline: none;
        }

        select {
            cursor: pointer;
            background-color: #f2f2f2;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            animation: fadeInUp 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container animate__animated animate__fadeIn">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive Analysis</h2>
            <label for="Year">Year</label>
            <input id="Year" name="Year" type="number" required>

            <label for="Present_Price">Showroom Price (In lakhs)</label>
            <input id="Present_Price" name="Present_Price" type="text" required>

            <label for="Kms_Driven">Kilometers Driven</label>
            <input id="Kms_Driven" name="Kms_Driven" type="text" required>

            <label for="Owner">Number of Previous Owners (0, 1, or 3)</label>
            <input id="Owner" name="Owner" type="number" required>

            <label for="Fuel_Type_Petrol">Fuel Type</label>
            <select name="Fuel_Type_Petrol" id="Fuel_Type_Petrol" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label for="Seller_Type_Individual">Are you a Dealer or Individual?</label>
            <select name="Seller_Type_Individual" id="Seller_Type_Individual" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="Transmission_Mannual">Transmission Type</label>
            <select name="Transmission_Mannual" id="Transmission_Mannual" required>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>

            <button type="submit">Calculate the Selling Price</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>

</body>

</html>
